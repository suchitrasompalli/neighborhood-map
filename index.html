<!DOCTYPE html>
<html>
  <head>
  	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

 	<link rel="stylesheet" href="css/style.css">

    <title>Neighborhood Map</title>
  </head>
  <body>
  	<div class="container">

  	  <div class="header">
  	  		<span class="hamburger" data-bind="click: toggleDisplay">&#9776;</span>
      		<span class="header-title">My Neighborhood Map</span>
      </div>

      <div id="listView" data-bind="visible: shouldShowListView">

      	<input id="filterInput" data-bind="textInput: filter" placeholder="Filter for names.." title="Type in a name">
      	<div>
        	<ul id="myUL" data-bind="foreach: locations">
            	<li><button data-bind="text: $data.title, click: $parent.openMarkerInfoWindow"></button></li>
        	</ul>
    	</div>
      </div>

  	  <!-- A place for map. -->
  	  <div id="map" data-bind="css: mapMargin"></div>


  	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/script.js"></script>

  	<!-- Load the JS API ASYNCHRONOUSLY below.-->
    <script async defer onerror="handleScriptError()"
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDAdBKCDHqXmSsJvPAKSR7N7Tuhtogr2VQ&v=3&callback=initMap">
    </script>

  </body>
</html>
