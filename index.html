<!DOCTYPE html>
<html>
  <head>
  	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

 	<link rel="stylesheet" href="css/style.css">

    <title>Neighborhood Map</title>
  </head>
  <body>
  	<div class="container">
      <div class="options-box">
      	<h2>My Neighborhood</h2>
      	
      	<input type="text" id="myInput" onkeyup="" placeholder="Search for names.." title="Type in a name">

      	<div>
        	<ul id="myUL" data-bind="foreach: locations">
            	<li><button data-bind="text: $data.title"></button></li>
        	</ul>
    	</div>
      </div>
      
  	  <!-- A place for map. -->
  	  <div id="map"></div>
  	</div>

  	<!-- Load the JS API ASYNCHRONOUSLY below.-->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDAdBKCDHqXmSsJvPAKSR7N7Tuhtogr2VQ&v=3&callback=initMap">
    </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/script.js"></script>
  </body>
 </html>
